<body>





    <div class="input-group">
        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Choose types of file(s) to download</button>
        <ul id="checkbox-container" class="dropdown-menu">
          <li><a class="dropdown-item" href="#"><label><input type="checkbox"  name="file_type_checkbox" value="csv"> CSV</label></a></li>
          <li><a class="dropdown-item" href="#"><label><input type="checkbox"  name="file_type_checkbox" value="json" > JSON</label></a></li>
          <li><a class="dropdown-item" href="#"><label><input type="checkbox"  name="file_type_checkbox" value="Pascal-VOC" > Pascal VOC</label></a></li>
        </ul>
        <input id="download_button" type="submit" value="Download Labels" class="btn btn-primary form-control" style="margin-left: 10px; width: 100px;">
    </div>
 


      <script>




        $('#download_button').click(function(){

           var results = get_types_of_download_files()

           alert('results : ' + results)


        });


        function get_types_of_download_files(){

            var checkboxes = document.getElementsByName('file_type_checkbox');

            result = [];  

            for (var i=0, n=checkboxes.length;i<n;i++) 
            {
                if (checkboxes[i].checked) 
                {
                    result.push(checkboxes[i].value)
                }
            }
            // alert(' vals : ' + result)
            return result
       }






      </script>
