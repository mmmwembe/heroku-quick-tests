<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal for </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js"></script>
    <script src="https://www.marvinj.org/releases/marvinj-1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>


    <!-- Modal ######################  EnterOTPModal ####################################-->

  <!-- The Modal -->
  <div class="modal" id="EnterProjectName" tabindex="-1" role="dialog" aria-labelledby="EnterProjectName" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 id="modal-title" class="modal-title">Enter Project Name</h4>
          <img id="sms-icon" src="/static/project-icons/models-icon.png" width="48" height="48" margin-right="20%;">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  

        <form>
        <!-- Modal body -->
        <div class="modal-body">
           <div class="form-group">
             <label for="otp" style ="text-align: left">Enter Project Name</label>
             <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Project Name" required="true"> 
            </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="close" type="button" class="btn btn-danger" data-bs-dismiss="modal" style="margin-right:5px;">Close</button>
          <button id="createProjectBtn" type="button" class="btn btn-primary">Create Project</button>
        </div>

    </form> 

    </div>

      </div>
    </div>
  </div>

  <div id="results"></div>



  <script>

$(document).ready(function () {
    $('#EnterProjectName').modal({
        backdrop: 'static',
        keyboard: false
      })
    
   
    $("#createProjectBtn, #close").click(function() {
        // Validation
        var form = $("#inputs")

        if (form[0].checkValidity() === false) {
            event.preventDefault()
            event.stopPropagation()
        }
        form.addClass('was-validated')

        //Declare and initialize variable for display inputs in div
        var project_title = "";
        $("#inputs").each(function() {

            var project_name = $(this).find("#project_name").val();
            project_title = project_name + " ";

        });

        $("#results").html(project_title);
        
    });
});









  </script>



    
</body>
</html>
