<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"-->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js"></script>
  <script src="https://www.marvinj.org/releases/marvinj-1.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  
  
  <style>
  .card-deck .card {max-width: calc(20%); max-height: calc(10% - 30px);}
  .para {
      width: calc(20%); 
      max-height: calc(10% - 30px);
      margin: 0px;
      text-align: center;
      margin:auto 0px;

  }

  .box img {
    width: 100%;
    height: 100%;
  }

  .box1 img {
      object-fit: cover;
  }


  #container {
    display: flex;
    align-content: center;
    justify-content: center;

  }

  #container div {
      align-items: center;
      margin: 0px;
      width:100%;
  }
  </style>
</head>

<body style="background-color: #CFD8DC; zoom: 90%;">

  <div id="container">
    <div style="height: 100px; width: 15%;  margin-left: 20px;">
        <div class="box box1"><img src="/static/logo/amina-logo.svg" alt="amina logo" style="height: 100px; width: 80px; margin-top: 20px; margin-left: 20px; display: inline-block;"></div>
    </div>
    <div style="height: 100px; width: 15%; margin-left: 0px; text-align: left;">
      <div style="display:inline-block; margin-left: 5px; margin-top: 40px;" ><h2>Dashboard</h2></div>
  </div>
    <div style="height: 100px; width: 100%;  margin-left: 20px; margin-top: 50px;">
      {% if session['user']['first_name'] is defined %}
        Hi {{ session['user']['first_name'] }} 
      {% endif %}
    </div>
    <div style="height: 100px; width: 100%;  margin-left: 20px; margin-top: 60px;">
    </div>
    <div style="height: 100px; width: 100%;  margin-left: 20px; margin-top: 60px; text-align: center; ">
      <button id="sign_out_btn" type="button" style="display:inline-block" class="btn btn-dark">Sign Out</button>
    </div>        
  </div>

  <input type="hidden" id="user_id" name="user_id" value="{{ session['user']['_id'] }}">


<div class="container">

<hr>
  <div class="card-deck">
    <img src="/static/project-icons/dashboard-icons/projects-icon.svg" alt="" width="295px;" height="163px;">
    <!--p class="para"><strong>Projects</strong></p-->
    <div id="my_projects" style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-dark"  style="width: 100%; height: 100%;">My Projects</button>
    </div>
    <div id="start_new_project"  style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-dark"  style="width: 100%;; height: 100%;">Start New Project</button>
    </div>
    <div  id="open_existing_project" style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button type="button" class="btn btn-dark"  style="width: 100%; height: 100%;">Open Existing Project</button>
    </div>
  </div>
  <hr>
 

  <div class="card-deck">
    <img src="/static/project-icons/dashboard-icons/labeling-icon.svg" alt=""  width="295px;" height="163px;">
    <!--p class="para"><strong>Data & Labeling</strong></p-->
    <div id="labeling_platform" style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-warning"  style="width: 100%; height: 100%;">Labeling Platform</button>
    </div>
    <div id="labeling_community"  style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-warning"  style="width: 100%;; height: 100%;">Labeling Community</button>
    </div>
    <div  id="labeling_gigs" style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button type="button" class="btn btn-warning"  style="width: 100%; height: 100%;">Labeling Gigs</button>
    </div>
  </div>
  <hr> 
  
  <div class="card-deck">
    <img src="/static/project-icons/dashboard-icons/test-model-icon.svg" alt=""  width="295px;" height="163px;">
    <div id="test_models_image_classification"  style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-info"  style="width: 100%; height: 100%;">Test Image Classification Model</button>
    </div>
    <div  id="test_models_object_detection"  style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-info"  style="width: 100%;; height: 100%;">Test Object Detection Model</button>
    </div>
    <div  id="test_models_audio_classification" style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button type="button" class="btn btn-info"  style="width: 100%; height: 100%;">Test Audio Classification Model</button>
    </div>
  </div>
  <hr>

    
   
   

  <div class="card-deck">
    <img src="/static/project-icons/dashboard-icons/manage-models.svg" alt=""  width="295px;" height="163px;">
    <div id="manage_models_image_classification"  style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-success"  style="width: 100%; height: 100%;">Manage Image Classification Models</button>
    </div>
    <div  id="manage_models_object_detection"  style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-success"  style="width: 100%;; height: 100%;">Manage Object Detection Models</button>
    </div>
    <div id="manage_models_audio_classification" style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button type="button" class="btn btn-success"  style="width: 100%; height: 100%;">Manage Audio Classification Models</button>
    </div>
  </div>
  <hr>


  <div class="card-deck">
    <img src="/static/project-icons/dashboard-icons/train-models-icon.svg" alt=""  width="295px;" height="163px;">
    <div id="train_models_image_classification"  style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-primary"  style="width: 100%; height: 100%;">Train Image Classification Model</button>
    </div>
    <div id="train_models_object_detection"  style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button  type="button" class="btn btn-primary"  style="width: 100%;; height: 100%;">Train Object Detection Model</button>
    </div>
    <div id="train_models_audio_classification" style="width: 295px; height: 163px;; margin-left: 20px;" class="myButtons">
      <button type="button" class="btn btn-primary"  style="width: 100%; height: 100%;">Train Audio Classification Model</button>
    </div>
  </div>
  <hr>
  
</div>



<script>

// Save 
window.localStorage.setItem("user_id", document.getElementById("user_id").value);

// alert(' getsession user_id : ' + localStorage.getItem("user_id"))


const all_cards = document.getElementsByClassName('myButtons');

for(let i = 0; i < all_cards.length; i++) {

      //all_cards[i].addEventListener('mouseover',function(){ $(this).css('opacity', 1.0);  });
      //all_cards[i].addEventListener('mouseout', function(){ $(this).css('opacity', 0.7);  });
      all_cards[i].addEventListener("click", function(e) {

           var id = $(this).attr('id'); 
            //alert('id of card clicked is : ' + id)
            choiceSelected(id)


    })
}

document.getElementById("sign_out_btn").addEventListener("click", signOut);

function signOut() {
  clearEntireLocalStorage()
  // alert(' You licked sign-out')
  window.location.href = "/signout/";
}

function choiceSelected(id){

    switch(id){

        case "my_projects":

             // alert(' my_projects ')
             window.location.href = "/choose_project/";

            break;
        case "start_new_project":

             alert(' start_new_project ')

            break;
        case "open_existing_project":

            alert(' open_existing_project ')

            break;
        case "labeling_platform":

            window.location.href = "/labeling/";

           //alert(' labeling_platform ')

            break;
        case "labeling_community":

            alert(' The labeling community is not currently available. ')

            break;
        case "labeling_gigs":

            alert(' labeling_gigs is not currently available. ')

            break;

            case "test_models_image_classification":

                window.location.href = "/classify/";

            break;

        case "test_models_object_detection":

                window.location.href = "/detection/";

            break;
        case "test_models_audio_classification":

            alert(' test_models_audio_classification ')

            break;

        case "manage_models_image_classification":

            //alert(' manage_models_image_classification ')
            window.location.href ="/models_upload/";

            break;
        case "manage_models_object_detection":

            // alert(' manage_models_object_detection ')
            window.location.href ="/models_upload/";

            break;
        case "manage_models_audio_classification":

            // alert(' manage_models_audio_classification ')
            window.location.href ="/models_upload/";

            break;
        case "train_models_image_classification":

            // alert(' train_models_image_classification ')
            // window.location.href ="/models_upload/";
            window.location.href = "/train_models/"

            break;
        case "train_models_object_detection":

            alert(' train_models_object_detection')

            break;
        case "train_models_audio_classification":

            alert(' train_models_audio_classification ')

            break;


    }
}


function clearEntireLocalStorage(){

localStorage.clear();

}


</script>


</body>
</html>
