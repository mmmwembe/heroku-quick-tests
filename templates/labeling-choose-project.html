<head>

</head>
<body>
	<i class="fab fa-github-square"><a href="https://github.com/willyblackkeez" id="profile-link"></a></i>
	<i class="fab fa-facebook"></i>

  <div class="row" style="height: 200px;">

  </div>

   <div class="container">

    <h2>Projects</h2>

    <table  id="xProjectsTable" class="table table-bordered table-striped">
        <thead class="bg-dark text-white">
          <tr>
            <th style="width: 15%">Name</th>
            <th style="width: 55%">Labels</th>
            <th style="width: 15%">Delete</th>
            <th style="width: 15%">Open</th>
          </tr>
        </thead>
        <tbody id="myModalProjectsTable" class="xProjectsTableClass">
            {% for project in all_projects %}
          <tr>
            <td>{{ project['project_name']  }}</td>
            <td>{{ project['project_name']  }}</td>
            <td>
                <button id="delete_project_btn"  data-projectID="{{ project['project_js_id']  }}" type="button" class="btn btn-danger" onclick="DeleteProject()"><i class="far fa-trash-alt"> Delete </i></button>  
            </td>
            <td>
                <button id="open_project_btn"  data-projectID="{{ project['project_js_id']  }}" type="button" class="btn btn-success" onclick="OpenProject()"><i class="fas fa-edit"></i> Open Project</button>    
            </td>
           </tr>
           {% endfor %}
        </tbody>
    </table>

   </div>

<script>


function OpenProject(){
    alert('project to open ' + $(this).data("projectID"));
}

function DeleteProject(){
    alert('project to delete ' +  $(this).data("projectID"));
}



</script>


</body>
</html>
