<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <canvas id="myCanvas"></canvas>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <button id="nextBtn" class="btn btn-primary">Next</button>
          <button id="cropBtn" class="btn btn-primary">Crop</button>
          <button id="autoCropBtn" class="btn btn-primary">Auto Crop</button>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div id="croppedImageDiv"></div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <p id="status"></p>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script>
      // Set the canvas size
      var canvas = document.getElementById("myCanvas");
      var container = document.querySelector(".container");
      var canvasWidth = container.offsetWidth * 0.4;
      var canvasHeight = container.offsetWidth * 0.3;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      // Set the canvas border and style
      canvas.style.border = "3px solid green";
      canvas.style.backgroundColor = "transparent";
      
      // Initiate the canvas in javascript
      var ctx = canvas.getContext("2d");

      
      // Set the width and height of the croppedImageDiv
      var croppedImageDiv = document.getElementById("croppedImageDiv");
      croppedImageDiv.style.width = canvasWidth + "px";
      croppedImageDiv.style.height = canvasHeight + "px";
      croppedImageDiv.style.border = "3px solid blue";
      croppedImageDiv.style.backgroundColor = "transparent";
    </script>
  </body>
</html>
