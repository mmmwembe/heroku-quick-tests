<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas and Divs Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row" style="height: 25%;">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <canvas id="canvas" style="border: 3px solid green;"></canvas>
        </div>
        <div class="col-xs-4"></div>
      </div>
      <div class="row" style="height: 50%;">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <button id="nextBtn" class="btn btn-default btn-block" style="margin: 20px 0;">Next</button>
          <button id="cropBtn" class="btn btn-default btn-block" style="margin: 20px 0;">Crop</button>
          <button id="autoCropBtn" class="btn btn-default btn-block" style="margin: 20px 0;">Auto Crop</button>
        </div>
        <div class="col-xs-4"></div>
      </div>
      <div class="row" style="height: 25%;">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <div id="croppedImgDiv" style="border: 2px solid red;"></div>
        </div>
        <div class="col-xs-4"></div>
      </div>
    </div>
    <script src="/static/js/canvas.js"></script>
  </body>
</html>
