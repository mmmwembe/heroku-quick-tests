<!DOCTYPE html>
<html>
<head>
	<title>Canvas Example</title>
	<style>
		canvas {
			border: 1px solid black;
			margin: 20px auto;
			display: block;
		}
		button {
			margin: 20px;
		}
		.buttons-container {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<canvas id="fabricCanvas" width="800" height="600"></canvas>
	<div class="buttons-container">
		<button id="nextBtn">Next Image</button>
		<button id="cropBtn">Crop Image</button>
		<button id="autoCropBtn">Auto Crop</button>
	</div>
	<script src="/static/js/canvas.js"></script>
</body>
</html>
