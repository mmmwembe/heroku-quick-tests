<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Crop Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <canvas id="canvas" width="0" height="0" style="border:3px solid green;"></canvas>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 d-flex justify-content-between" style="margin-top:20px;margin-bottom:20px;">
        <button id="nextBtn">Next</button>
        <button id="cropBtn">Crop</button>
        <button id="autoCropBtn">Auto Crop</button>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div id="croppedImageDiv" style="border:3px solid blue;"></div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <script src="/static/js/canvas.js"></script>
</body>
</html>
