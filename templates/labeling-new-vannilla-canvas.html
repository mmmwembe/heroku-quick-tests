<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Webpage</title>
    <script src="/static/js/canvas.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="height: 25vh">
        <div class="col"></div>
        <canvas id="canvas" class="col-6 border border-3 border-success"></canvas>
        <div class="col"></div>
      </div>
      <div class="row" style="height: 25vh">
        <div class="col"></div>
        <div class="col-6 text-center">
          <button class="btn btn-primary btn-lg mx-2 my-4" id="nextBtn">Next</button>
          <button class="btn btn-primary btn-lg mx-2 my-4" id="cropBtn">Crop</button>
          <button class="btn btn-primary btn-lg mx-2 my-4" id="autoCropBtn">Auto Crop</button>
        </div>
        <div class="col"></div>
      </div>
      <div class="row" style="height: 25vh">
        <div class="col"></div>
        <div id="croppedImgDiv" class="col-6 border border-2 border-danger"></div>
        <div class="col"></div>
      </div>
      <div class="row" style="height: 25vh"></div>
    </div>
  </body>
</html>
