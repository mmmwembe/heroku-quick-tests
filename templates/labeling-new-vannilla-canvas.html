<!DOCTYPE html>
<html>
<head>
	<title>Canvas Example</title>
	<script src="/static/js/canvas.js"></script>
	<style type="text/css">
		canvas {
			border: 1px solid black;
			margin-top: 20px;
		}

		#buttonContainer {
			margin: 20px 0;
			display: flex;
			justify-content: center;
		}

		button {
			margin: 0 20px;
		}

		#autoCropDiv {
			height: 400px;
			overflow-y: scroll;
		}
	</style>
</head>
<body>
	<canvas id="fabricCanvas"></canvas>
	<div id="buttonContainer">
		<button id="nextBtn">Next</button>
		<button id="cropBtn">Crop</button>
		<button id="autocropBtn">Auto Crop</button>
	</div>
	<div id="autoCropDiv"></div>
</body>
</html>
