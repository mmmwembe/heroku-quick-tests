<!DOCTYPE html>
<html>
  <head>
    <title>Canvas and Buttons Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <canvas id="myCanvas"></canvas>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center mt-3">
          <button class="btn btn-primary" id="nextBtn">Next</button>
          <button class="btn btn-primary" id="cropBtn">Crop</button>
          <button class="btn btn-primary" id="autoCropBtn">Auto Crop</button>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-3">
          <div id="croppedImageDiv"></div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6"></div>
        <div class="col-3"></div>
      </div>
    </div>
    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      canvas.width = canvas.parentNode.offsetWidth * 0.4;
      canvas.height = canvas.width * 0.3;
      canvas.style.border = "3px solid green";

      var croppedImageDiv = document.getElementById("croppedImageDiv");
      croppedImageDiv.style.width = canvas.width + "px";
      croppedImageDiv.style.height = canvas.height + "px";
      croppedImageDiv.style.border = "3px solid blue";
    </script>
  </body>
</html>
